<html>
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="コンビニジム『chocoZAP』の入会ページです。"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/chocozap_logo.jpg" />
  </head>

  <body>
    <header>
      <h1 class="logo">
        <a href="#"><img src="images/header-icon.png" /></a>
      </h1>
    </header>
    <main>
      <div id="first-view-container">
        <div id="first-view-container-image">
          <img src="images/choco-first-addtext.jpeg" alt="ファーストビューの画像">
        </div>
        <div id="first-view-container-title">
          <p>最新のフィットネス機器と心地よい環境で、<br>家族全員が自分に合ったトレーニングを楽しめます。</p>
          <img src="images/price.png">

        </div>

        
      </div>
      <section>

            <a class="btnTarget father" href="#target-father"> お父さんの場合 </a>
            <a class="btnTarget mother" href="#target-mother"> お母さんの場合 </a>
            <a class="btnTarget child" href="#target-child"> お子さんの場合 </a>
      </section>
      <main>  
        <section>
            <div class="service-main-view">
              <img src="images/family.png" alt="男性/女性/高校生の画像">
            </div>
            <div class="service-wrapper">
                <img src="images/family.png" alt="サービス1の画像">
                <p>家族でのご使用が可能となっております。</p>
            </div>
        </section>

      </main>
      <div class="stickyBottomContainer">
        <a class="btnWithColorBackground" href="https://chocozap.jp/">
          入会はこちら
        </a>
        <a class="normalBtn" href="https://chocozap.jp/"> 店舗を検索する </a>
      </div>
    </main>

    <footer>
      ちょこざっぷ
      <div class="footer">ここはフッターです</div>
      <div class="twitter">twitterはこちら</div>
    </footer>
