<html>
  <head>
    <meta charset="UTF-8" />
    <title>chocoZAP（チョコザップ）</title>
    <meta
      name="description"
      content="コンビニジム『chocoZAP』の入会ページです。"
    />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/chocozap_logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="logo">
        <a href="#"><img src="images/header-icon.png" /></a>
      </h1>
    </header>
    <main>
      <div id="first-view-container">
        <div id="first-view-container-image">

          <img
            src="images/choco-first-addtext.jpeg"
            alt="ファーストビューの画像"
          />
        </div>
        <div id="first-view-container-title">
          <p>
            最新のフィットネス機器と心地よい環境で、<br />家族全員が自分に合ったトレーニングを楽しめます。
          </p>
          <img src="images/price.png" />
          <img src="images/24-365.png" />

          <p>お友達紹介制度を使えば、お互いに300円割引されます！</p>
        </div>
      </div>
      <section class="navigation">
        <a class="btnTarget father" href="#target-father"> お父さんの場合 </a>
        <a class="btnTarget mother" href="#target-mother"> お母さんの場合 </a>
        <a class="btnTarget child" href="#target-child"> お子さんの場合 </a>
      </section>
      <section class="family-list">
      <h1 id="target-father"> お父さんの場合</h1>
        <div class="service-wrapper">
          <img src="images/man.jpeg" alt="お父さんの画像" />
          <p>家族でのご使用が可能となっております。</p>
        </div>
        <div class="service-wrapper-ex">
          
        </div>
        <h1 id="target-mother"> お母さんの場合</h1>
        <div class="service-wrapper">
          <img src="images/woman.jpeg" alt="お母さんの画像" />
          <p>家族でのご使用が可能となっております。</p>
        </div>
        <div class="service-wrapper-ex">
          
        </div>
        <h1 id="target-child"> お子さんの場合</h1>
        <div class="service-wrapper">
          <img src="images/student.jpeg" alt="お子さんの画像" />
          <p>家族でのご使用が可能となっております。</p>
        </div>
        <div class="service-wrapper-ex">
          
        </div>
      </section>

      
      <div class="stickyBottomContainer">
        <a class="btnWithColorBackground" href="https://chocozap.jp/">
          入会はこちら
        </a>
        <a class="normalBtn" href="https://chocozap.jp/"> 店舗を探す </a>
      </div>
    </main>

    <footer>
      <div class="menucontents">
        <ul class="footerLinks">
          <li>
            <a href="https://chocozap.jp/company/">会社概要</a>
          </li>
          <li>
            <a href="https://www.rizap.jp/privacy/" target="_blank"
              >プライバシーポリシー</a
            >
          </li>
          <li>
            <a href="https://chocozap.jp/_common/pdf/ec.pdf" target="_blank"
              >特定商取引法</a
            >
          </li>
          <li>
            <a
              href="https://chocozap.jp/_common/pdf/servicepolicy.pdf"
              target="_blank"
              >利用規約</a
            >
          </li>
        </ul>
        <span class="footerCopyRight"> © chocoZap/KARAAGE </span>
      </div>
    </footer>
  </body>
</html>
